<!DOCTYPE html>
<html>

<head>
    <style>
        div.palette {
            width: 880px;
            height: 550px;
            border-radius: 10px;
            border: 20px solid gainsboro;
            background: gainsboro;
            margin: auto;
        }

        div.canvas {
            display: table;
            width: 880px;
            height: 400px;
            margin: auto;
            background: white;
            margin-bottom: 10px;
        }

        div.row {
            display:table-row;
            width: 10px;
            border: 1px solid gainsboro;
        } 

        div.griditem {
            display: table-cell;
            height: 10px;
            border: 1px solid gainsboro;
        }

        div.paletteColor {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            display:inline-block;
        }

        div.currentColor {
            width: 80px;
            height: 30px;
            margin-bottom: 5px;
            display:inline-block;        
        }

        body {}
    </style>
</head>

<body>
    <div class="palette">
        <div class="canvas">
         
        <!-- javascript inserted grid  -->

        </div>
        <div class="paletteColor" style="background-color:red;"></div>
        <div class="paletteColor" style="background-color:blue;"></div>
        <div class="currentColor" style="background-color:white;"></div>
    </div>

    <script src="pixel-art.js"></script>
</body>

</html>
